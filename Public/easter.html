    <script>
        function validarEntradas() {
            // Obtener los valores de las entradas de texto
            var entrada1 = document.getElementById('entrada1').value;
            var entrada2 = document.getElementById('entrada2').value;

            // Definir las cadenas correctas
            var correcta1 = 'ipv6'; // Cambia esto por tu valor correcto
            var correcta2 = 'periodismo'; // Cambia esto por tu valor correcto

            // Verificar si las entradas son correctas
            if (entrada1 === correcta1 && entrada2 === correcta2) {
                // Redirigir a un enlace si las entradas son correctas
                window.location.href = 'https://youtu.be/dQw4w9WgXcQ?si=f9Zciaqm5YBs-Q66&t=43'; // Cambia esto por tu enlace correcto
            } else {
                // Mostrar un mensaje de error si las entradas son incorrectas
                alert('Entradas incorrectas. Inténtalo de nuevo.');
            }
        }
    </script>
</head>
